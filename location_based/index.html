<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>

        <a-earth
            material="color: red;"
            scale="20 20 20"
            gps-entity-place="latitude: 41.889980; longitude: 12.494260;"gltf-model="./assets/magnemite/scene.gltf"
            rotation="0 180 0" animation-mixer scale="0.15 0.15 0.15"/>
        </a-earth>

        <!-- The Colosseum of Rome Italy coordinates -->
        <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 41.889980; simulateLongitude: 12.494260; minDistance: 1; maxDistance: 700;"
        >
		</a-camera>
	</a-scene>
</body>
