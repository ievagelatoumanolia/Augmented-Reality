<!--Distance-->

<script>
    AFRAME.registerComponent("marker-distance", {
        init: function () {
            this.shell = document.querySelector("#shell")
            this.Hydrogen1 = document.querySelector("#Material")
            this.water = document.querySelector("#sea")
            this.markerO = document.querySelector("#markerO")
            this.markerH = document.querySelector("#markerH")

        },
        tick: function () {
            var markerOPos, markerHPos, markerDistance

            markerOPos = new THREE.Vector3();
            this.markerO.object3D.getWorldPosition(markerOPos);

            markerHPos = new THREE.Vector3();
            this.markerH.object3D.getWorldPosition(markerHPos);

            markerDistance = markerOPos.disdtanceTo(markerHPos);

            if (markerDistance < 2) {
                this.shell.setAttribute("visible", false)
                this.material.setAttribute("visible", false)
                this.sea.setAttribute("visible", true)
            } else {
                this.shell.setAttribute("visible", true)
                this.material.setAttribute("visible", true)
                this.sea.setAttribute("visible", false)
            }

        }
    });

</script>
